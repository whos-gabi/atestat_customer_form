<!doctype html>
<html lang="ro">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Ubuntu font  -->
    <link rel="stylesheet" type="text/css"
        href="http://fonts.googleapis.com/css?family=Ubuntu:regular,bold&subset=Latin">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <link rel="icon" href="src/icon.png">

    <title>Atestate Liceu</title>
</head>

<body style="background: url('src/background.svg');">
    <div class="row justify-content-center my-5">
        <div class="col-md-5 col-sm-10 col-xl-5 col-xs-10 col-10 text-center text-white">
            <h1>Atestate Liceu</h1>
            <br>
            <p>
                Comanda un atestat rapid ❗️ <br> Completeaza formularul de mai jos si noi te vom contacta in cel mai scurt timp.
            </p>
        </div>
    </div>
    <div class="row justify-content-center mx-4">
        <div class="col-md-8 col-sm-12">
            <div class="card mask_custom p-3 text-white mb-5">
                <form action="https://formspree.io/f/mvolklno" method="POST">
                    <div class="mb-3">
                        <label for="description" class="form-label">Detalii Subiect</label>
                        <textarea class="form-control" id="description" rows="3" name="description" required></textarea>
                    </div>

                    <div class="mb-3">
                        <label for="inputState" class="form-label">Tip</label>
                        <select id="inputState" name="Type" class="form-select" required>
                            <option selected>Mate-Info</option>
                            <option>Turism si alimentatie</option>
                            <option>Economic/Contabilitate</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="date" class="form-label">Deadline (data limita de predare a atestatului)</label>
                        <input id="date" type="date" name="date" class="form-control form-control-date" required>

                    </div>

                    <div class="mb-3">
                        <label class="form-label" for="ig_username">Instagram Username</label>
                        <div class="input-group">
                            <div class="input-group-text">@</div>
                            <input type="text" class="form-control" id="ig_username" name="ig_username" placeholder="Username" required>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary w-100 mt-3">Trimite</button>
                </form>
            </div>
        </div>
    </div>





    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
</body>

</html>
